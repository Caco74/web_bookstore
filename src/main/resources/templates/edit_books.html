<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
    <title>Books</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-3"></div>
            <div class="col-6">                
                <form th:action="@{/books/edit/__${book.id}__}" method="POST">                    
                    <div class="row">
                        <div class="form-group col-6">
                            <div class="form-group">
                                <input type="text" th:value="${book.title}" class="form-control" id="title" name="title" placeholder="Book title" autofocus>
                                <small id="title" class="form-text text-muted">Enter the book's title.</small>
                            </div>
                            <div class="form-group">
                                <input type="text" th:value="${book.copies}" class="form-control" id="copies" name="copies" placeholder="Book copies">
                                <small id="copies" class="form-text text-muted">Enter the book's copies.</small>
                            </div>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
                <hr>
                <a class="btn btn-secondary" th:href="@{/books/list}" role="button">Back</a>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
