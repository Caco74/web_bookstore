<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <h1 class="text-center">Authors List</h1>
    <div class="container">
	    <table class="table table-dark table-striped text-center">
	    	<thead>
	    		<tr>
	    			<th scope="col">Id</th>
	    			<th scope="col">Name</th>
	    			<th scope="col">Register</th>
	    		</tr>
	    	</thead>
	    	<tbody th:each="author: ${authors}">
	    		<tr>
	    			<th scope="row" th:text="${author.id}"></th>
	    			<th th:text="${author.name}"></th>
	    			<th th:text="${author.register}"></th>
	    		</tr>
	    	</tbody>
	    </table>
        <hr>

        <a class="btn btn-primary" th:href="@{/author_edit}" role="button">Edit</a>
        <a class="btn btn-danger" th:href="@{/author_delete}" role="button">Delete</a>
	    <hr>
	    
        <a class="btn btn-secondary" th:href="@{/}" role="button">Home</a>
        <a class="btn btn-secondary" th:href="@{/books}" role="button">Books</a>
        <a class="btn btn-secondary" th:href="@{/editorials}" role="button">Editorials</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
