<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
    <title>Books</title>
</head>
<body>
	<h1 class="text-center display-3">Books List</h1>
	<div class="container">
		<div class="row">
			<div class="col">
				<a class="btn btn-success" th:href="@{/books/register}" role="button">Register</a>

			</div>
			<div class="col d-flex justify-content-end">
				<a class="btn btn-dark me-3" th:href="@{/}" role="button">Home</a>
				<a class="btn btn-dark me-3" th:href="@{/authors/list}" role="button">Authors</a>
				<a class="btn btn-dark me-3" th:href="@{/editorials/list}" role="button">Editorials</a>
			</div>
		</div>
	    <hr>
		<table class="table">
			<thead class="table-dark text-center">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Isbn</th>
					<th scope="col">Book</th>
					<th scope="col">year</th>
					<th scope="col">Copies</th>
					<th scope="col">Borrowed Copies</th>
					<th scope="col">Remaining Copies</th>
					<th scope="col">is this active ?</th>
					<th scope="col">Activate/Deactivate</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tbody th:each="book: ${list_books}" class="text-center table-success">
					<tr class="table-active">
						<td scope="row"><strong th:text="${book.id}"></strong></td>
						<td scope="row"><strong th:text="${book.isbn}"></strong></td>
						<td scope="row"><strong th:text="${book.title}"></strong></td>
						<td scope="row"><strong th:text="${book.year}"></strong></td>
						<td scope="row"><strong th:text="${book.copies}"></strong></td>
						<td scope="row"><strong th:text="${book.borrowedCopies}"></strong></td>
						<td scope="row"><strong th:text="${book.remainingCopies}"></strong></td>
						<td scope="row">
							<i th:if="${book.register}" class="fa fa-check text-success"></i>
							<i th:unless="${book.register}" class="fa fa-circle text-danger"></i>
						</td>
						<td scope="row">
							<a class="btn btn-dark" th:href="@{/books/state/__${book.id}__}" role="button" th:if="${book.register}">
								<abbr title="Deactivate this book"><i  class="fas fa-eye-slash"></i></abbr>
							</a>
							<a class="btn btn-dark" th:href="@{/books/state/__${book.id}__}" role="button" th:unless="${book.register}">
								<abbr title="Activate this book"><i class="fas fa-eye"></i></abbr>
							</a>
						</td>
						<td scope="row"><a class="btn btn-dark" th:href="@{/books/edit/__${book.id}__}" role="button"><i class="fas fa-edit"></i></a></td>
						<td scope="row"><a class="btn btn-dark" th:href="@{/books/delete/__${book.id}__}" role="button"><i class="fas fa-trash"></i></a></td>
						<p class="text-danger" th:if="${error != null}" th:text="${error}"></p>
					</tr>
				</tbody>
			</tbody>
		</table>
		<hr>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
