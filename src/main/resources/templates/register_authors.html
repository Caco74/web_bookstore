<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
    <title>Authors</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-3"></div>
            <div class="col-6">
                
                <form th:action="@{/authors/register}" method="POST">
                    <div class="alert alert-danger" role="alert" th:if="${error != null}">
                        <p class="text-danger" th:if="${error != null}" th:text="${error}"></p>
                    </div>	
                    <div class="form-group">
                        <label for="authorName">Author Name</label>
                        <!-- <input type="text" class="form-control" id="authorName" name="name" placeholder="name" required oninvalid="this.setCustomValidity('Required field')"> -->
                        <input type="text" class="form-control" id="authorName" name="name" placeholder="name">
                        <small id="authorName" class="form-text text-muted">Enter the author's name</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
