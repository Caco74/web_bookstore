<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Loans</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-3"></div>
            <div class="col-6">                
                <form th:action="@{/loans/edit/__${loan_data.id}__}" method="POST">                    
                    <div class="alert alert-danger" role="alert" th:if="${error != null}">
                        <p class="text-danger" th:if="${error != null}" th:text="${error}"></p>
                    </div>	
                    <div class="form-group">
                        <input type="date" class="form-control" name="loanDate"  th:value="${loan_data.loanDate}">
                        <small id="loanDate" class="form-text text-muted">Loan's date.</small>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="date" class="form-control" name="returnDate" th:value="${loan_data.returnDate}">
                        <small id="returnDate" class="form-text text-muted">Enter the loan's date return.</small>
                    </div>
                    <br>
                    <div class="form-group" >
                        <select class="form-select" aria-label="Default select example" name="titleBook">
                            <option th:each="book : ${books_list}" th:value="${book}" th:text="${book.title}" th:selected="${book.title == loan_data.book.title }" ></option>
                         </select>
                         <small id="book" class="form-text text-muted">Select the book.</small>
                    </div>
                    <br>
                    <div class="form-group" >
                        <select class="form-select" aria-label="Default select example" name="nameClient">
                            <option th:each="client : ${clients_list}" th:value="${client}" th:text="${client.name}"
                              th:selected="${client.name  == loan_data.client.name }" ></option>
                         </select>
                         <small id="client" class="form-text text-muted">Select the client.</small>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col form-group justify-content-end">
                            <button type="submit" class="btn btn-primary">Save</button>    
                        </div>
                    </div>
                </form>
                <hr>
                <a class="btn btn-secondary" th:href="@{/loans/list}" role="button">Back</a>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
