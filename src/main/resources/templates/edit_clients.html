<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clients</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-3"></div>
            <div class="col-6">                
                <form th:action="@{/clients/edit/__${client.id}__}" method="POST">                    
                    <div class="row">
                        <div class="form-group">
                            <input type="text" th:value="${client.identification}" class="form-control" id="identification" name="identification" autofocus="autofocus">
                            <small id="identification" class="form-text text-muted">Enter the client's identification.</small>
                        </div>
                        <div class="form-group">
                            <input type="text" th:value="${client.name}" class="form-control" id="name" name="name">
                            <small id="name" class="form-text text-muted">Enter the book's client.</small>
                        </div>
                        <div class="form-group">
                            <input type="text" th:value="${client.lastName}" class="form-control" id="last_name" name="last_name">
                            <small id="last_name" class="form-text text-muted">Enter the client's last name.</small>
                        </div>
                        <div class="form-group">
                            <input type="text" th:value="${client.phone}" class="form-control" id="phone" name="phone">
                            <small id="phone" class="form-text text-muted">Enter the client's phone number.</small>
                        </div>
                        <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
                <hr>
                <a class="btn btn-secondary" th:href="@{/clients/list}" role="button">Back</a>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
