<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
    <title>Clients</title>
</head>
<body>
    <header th:replace="/fragments/header :: header"></header>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-3"></div>
            <div class="col-6">                
                <form th:action="@{/clients/edit/__${client.id}__}" method="POST">                    
                    <div class="row">
                    <div class="alert alert-danger" role="alert" th:if="${error != null}">
                        <p class="text-danger" th:if="${error != null}" th:text="${error}"></p>
                    </div>	
                        <div class="form-group">
                            <input type="text" th:value="${client.identification}" class="form-control" id="identification" name="identification" autofocus="autofocus">
                            <small id="identification" class="form-text text-muted">Enter the client's identification.</small>
                        </div>
                        <div class="form-group">
                            <input type="text" th:value="${client.name}" class="form-control" id="name" name="name">
                            <small id="name" class="form-text text-muted">Enter the book's client.</small>
                        </div>
                        <div class="form-group">
                            <input type="text" th:value="${client.lastName}" class="form-control" id="last_name" name="last_name">
                            <small id="last_name" class="form-text text-muted">Enter the client's last name.</small>
                        </div>
                        <div class="form-group">
                            <input type="text" th:value="${client.phone}" class="form-control" id="phone" name="phone">
                            <small id="phone" class="form-text text-muted">Enter the client's phone number.</small>
                        </div>
                        <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
                <hr>
                <a class="btn btn-secondary" th:href="@{/clients/list}" role="button">Back</a>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
