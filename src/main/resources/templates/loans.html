<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Loan</title>
</head>
<body>
	<h1 class="text-center display-3">Loan List</h1>
	<div class="container">
		<div class="row">
			<div class="col">
				<a class="btn btn-success" th:href="@{/loans/register}" role="button">Register</a>
			</div>
			<div class="col d-flex justify-content-end">
				<a class="btn btn-dark me-3" th:href="@{/}" role="button">Home</a>
				<a class="btn btn-dark me-3" th:href="@{/authors/list}" role="button">Authors</a>
				<a class="btn btn-dark me-3" th:href="@{/books/list}" role="button">Books</a>
				<a class="btn btn-dark me-3" th:href="@{/clients/list}" role="button">Clients</a>
				<a class="btn btn-dark me-3" th:href="@{/editorials/list}" role="button">Editorials</a>
			</div>
		</div>
	    <hr>
		<table class="table">
			<thead class="table-dark text-center">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Loan Date</th>
					<th scope="col">Return Date</th>
					<th scope="col">Book</th>
					<th scope="col">Client</th>
					<th scope="col">is this active ?</th>
					<th scope="col">Activate/Deactivate</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tbody th:each="loan: ${list_loans}" class="text-center table-success">
					<tr class="table-active">
						<td scope="row"><strong th:text="${loan.id}"></strong></td>
						<td scope="row"><strong th:text="${loan.loanDate}"></strong></td>
						<td scope="row"><strong th:text="${loan.returnDate}"></strong></td>
						<td scope="row"><strong th:text="${loan.book.title}"></strong></td>
						<td scope="row"><strong th:text="${loan.client.name + ' ' + loan.client.lastName}"></strong></td>
						<td scope="row">
							<i th:if="${loan.register}" class="fa fa-check text-success"></i>
							<i th:unless="${loan.register}" class="fa fa-circle text-danger"></i>
						</td>
						<td scope="row">
							<a class="btn btn-dark" th:href="@{/loans/state/__${loan.id}__}" role="button" th:if="${loan.register}">
								<abbr title="Deactivate this loan"><i  class="fas fa-eye-slash"></i></abbr>
							</a>
							<a class="btn btn-dark" th:href="@{/loans/state/__${loan.id}__}" role="button" th:unless="${loan.register}">
								<abbr title="Activate this loan"><i class="fas fa-eye"></i></abbr>
							</a>
						</td>
						<td scope="row"><a class="btn btn-dark" th:href="@{/loans/edit/__${loan.id}__}" role="button"><i class="fas fa-edit"></i></a></td>
						<td scope="row"><a class="btn btn-dark" th:href="@{/loans/delete/__${loan.id}__}" role="button"><i class="fas fa-trash"></i></a></td>
						<p class="text-danger" th:if="${error != null}" th:text="${error}"></p>
					</tr>
				</tbody>
			</tbody>
		</table>
		<hr>
	</div>
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
